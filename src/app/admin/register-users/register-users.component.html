<h1>Registrar Usuario</h1>

<div>

    <form [formGroup]="contacto">
        <div class="form-group">
            <label>Apellidos y Nombres</label>
            <input type="text" [(ngModel)]="contacto2.name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Por favor, ingresa los Apellidos y Nombres</div>
            </div>
        </div>

        <div class="form-group">
            <label>Usuario</label>
            <input type="text" [(ngModel)]="contacto2.user" formControlName="user" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.user.errors }" />
            <div *ngIf="submitted && f.user.errors" class="invalid-feedback">
                <div *ngIf="f.user.errors.required">Por favor, ingresa el Usuario</div>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="contacto2.password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Por favor, ingrese su password</div>
            </div>
        </div>

        <div class="form-group">
            <select formControlName="occupation">
                <option *ngFor="let item of ocupaciones" [value]="item.description" >{{item.description}}</option>
            </select>
        </div>

        <div class="form-group">

            <button style="margin: 10px" class="btn btn-success" (click)="registrar()"> Registrar </button>

        </div>

    </form>

</div>
